<!DOCTYPE html>
<title>シャッフルチャット</title>
<meta charset="UTF-8">

<h1>シャッフルチャット</h1>
ギリギリ理解できる程度にランダムにシャッフルされるチャットを楽しむことができます。
<article>
	<div id="form">
		ユーザー名:<input type="text" id="user_name">
		<textarea id="text" placeholder="Ctrl+Enterで送信"></textarea>
		<br>
		<button id="submit">送信</button>
	</div>
	<div id="chat_history">
		
	</div>
</article>

<style>
#text{
	width: 100%;
	height: 150px;
	margin: 8px 0;
}
#chat_history{
	border: 1px solid black;
	border-bottom: none;
}
.chat_item{
	padding: 4px;
	border-bottom: 1px solid black;
}
article{
	padding: 16px;
}
#form{
	padding: 8px;
}
.chat_item{
	display: flex;
	padding: 0;
}
.name{
	border-right: 1px solid black;
	padding: 4px;
	background-color: #fed;
}
.text{
	padding: 4px;
}
</style>

<script>
document.body.onload = () => {
	var name = document.cookie.match('(?<=name=)[^;]*')
	name = decodeURIComponent(name)
	user_name.value = name
	comet()
}
document.body.onbeforeunload = async () => {
	await Ajax('POST', '/logout' , null)
}
submit.onclick = async () => {
	var data = {
		name: encodeURIComponent(user_name.value),
		text: encodeURIComponent(text.value),
	}
	document.cookie = 'name='+data.name
	Ajax('POST', '/post', JSON.stringify(data))
	text.value = ""
}
text.onkeydown = async (e) => {
	switch(e.code){
	case 'Enter':
		if(e.ctrlKey && !e.shiftKey){
			submit.onclick()
		}
	}
}
async function comet(){
	while(true){
		let html = await Ajax("GET", "/comet", null)
		chat_history.innerHTML += html
		console.log("e")
	}
}
function Ajax(method, action, data){
	return new Promise(ok => {
		var aj = new XMLHttpRequest()
		aj.open(method, action)
		aj.onload = ()=>{
			 ok(aj.responseText)
		}
		aj.send(data)
	})
}

</script>
